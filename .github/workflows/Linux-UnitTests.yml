name: Unit Tests

on:
  pull_request:
    paths:
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
      - 'Manifest.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
          test-modules: ["Atmos,Common,InputOutput,Utilities",
                         "Driver",
                         "Diagnostics",
                         "Arrays,Numerics/ODESolvers,Numerics/SystemSolvers",
                         "Ocean",
                         "Land",]

    env:
      CLIMATEMACHINE_SETTINGS_FIX_RNG_SEED: "true"

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.4.0
      with:
        access_token: ${{ github.token }}

    - name: Checkout
      uses: actions/checkout@v2.2.0

    - name: Set up Julia
      uses: julia-actions/setup-julia@latest
      with:
        version: 1.6.0

    # https://discourse.julialang.org/t/recommendation-cache-julia-artifacts-in-ci-services/35484
    - name: Cache artifacts
      uses: actions/cache@v1
      env:
        cache-name: cache-artifacts
      with:
        path: ~/.julia/artifacts 
        key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
        restore-keys: |
          ${{ runner.os }}-test-${{ env.cache-name }}-
          ${{ runner.os }}-test-
          ${{ runner.os }}-

    - name: Install Project Packages
      run: |
        julia --project=@. -e 'using Pkg; Pkg.instantiate()'
        julia --project=@. -e 'using Pkg; Pkg.precompile()'

    - name: Run Unit Tests
      env:
        TEST_MODULES: ${{ matrix.test-modules }}
      run: |
        julia --project=@. -e 'using Pkg; Pkg.test(test_args=map(String, split(ENV["TEST_MODULES"], ",")))'
